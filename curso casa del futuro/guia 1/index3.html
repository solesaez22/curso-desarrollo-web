<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punto 3</title>
</head>
<body>
    <h1>Papas fritas</h1>
    <p>Recesta de papas fritas caseras</p>
    <img src="https://th.bing.com/th/id/OIP.9yZtQVyEwWH20TbL0qdZQwAAAA?pid=ImgDet&rs=1" alt="imagen de papas fritas">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr) </li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboracion (Pasos)</h3>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortalas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
</html>
